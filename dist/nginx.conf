# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
}

http {
  server_names_hash_bucket_size  128;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;
  error_log /var/log/nginx/error.log;

  sendfile            on;
  tcp_nopush          on;
  tcp_nodelay         on;
  types_hash_max_size 2048;
  client_max_body_size 20M;

  include             /etc/nginx/mime.types;
  default_type        application/octet-stream;

  # Load modular configuration files from the /etc/nginx/conf.d directory.
  # See http://nginx.org/en/docs/ngx_core_module.html#include
  # for more information.
  include /etc/nginx/conf.d/*.conf;

  fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 use_temp_path=off keys_zone=CZONE:15m inactive=60m;
  fastcgi_cache_key "$scheme$request_method$host$request_uri";
  fastcgi_cache_use_stale error timeout invalid_header http_500;
  add_header rt-Fastcgi-Cache $upstream_cache_status;

  #Preformance Optimization
  client_body_timeout 12;
  client_header_timeout 12;
  keepalive_timeout 15;
  send_timeout 10;

  gzip on;
  gzip_disable “msie6”;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 2;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/css text/x-component application/x-javascript application/javascript text/javascript text/x-js text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon application/json application/xml application/xml+rss;

  index index.php;

  server {
    location /elb-status {
			access_log off;
			return 200 'A-OK!';
			add_header Content-Type text/plain;
    }
  }

  server {
    server_name _INSERT_PROD_DOMAIN_NAME_;
    root /var/www/html;

    set_real_ip_from _INSERT_EC2_SUBNET_IP_FROM_AWS_;
    real_ip_header    X-Forwarded-For;

    location / {
      try_files $uri $uri/ /index.php?$args;
    }

    location = /xmlrpc.php {
      deny all;
      access_log off;
      log_not_found off;
    }

    error_page 404 /404.php;
      location = /wp-content/themes/midwestfertility/404.php {
    }

    error_page 500 502 503 504 /50x.html;
      location = /50x.html {
    }

    location = /robots.txt {
			rewrite ^/robots.txt /robots.production.txt last;
		}

		# Rewrites for Yoast SEO XML Sitemap
		rewrite ^/sitemap_index.xml$ /index.php?sitemap=1 last;
		rewrite ^/([^/]+?)-sitemap([0-9]+)?.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;

    # FAST CGI CONFIG
    set $no_cache 0;

    if ($request_method = POST) {
      set $no_cache 1;
    }

    if ($query_string != "") {
      set $no_cache 1;
    }

    if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
      set $no_cache 1;
    }

    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
      set $no_cache 1;
    }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include /etc/nginx/fastcgi_params;
      fastcgi_intercept_errors off;
      fastcgi_ignore_client_abort off;
      fastcgi_connect_timeout 60;
      fastcgi_send_timeout 90;
      fastcgi_read_timeout 90;
      fastcgi_buffer_size 128k;
      fastcgi_buffers 4 256k;
      fastcgi_busy_buffers_size 256k;
      fastcgi_temp_file_write_size 256k;
      fastcgi_cache_bypass $no_cache;
      fastcgi_no_cache $no_cache;
      fastcgi_cache   CZONE;
      fastcgi_cache_valid   200 302  1h;
      fastcgi_cache_valid   301 1h;
      fastcgi_cache_valid   any 1h;
      fastcgi_cache_min_uses  2;
    }

    location ~* \.(eot|ttf|woff)$ {
      expires 31536000s;
      add_header Pragma "public";
      add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
      add_header Vary "Accept-Encoding";
      add_header Access-Control-Allow-Origin *;
    }

    location ~ \.(css|htc|less|js|js2|js3|js4) {
      expires 31536000s;
      add_header Pragma "public";
      add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
      add_header Vary "Accept-Encoding";
    }

    location ~ \.(html|htm|rtf|rtx|svg|svgz|txt|xsd|xsl|xml)$ {
      expires 3600s;
      add_header Pragma "public";
      add_header Cache-Control "max-age=3600, public, must-revalidate, proxy-revalidate";
    }

    location ~ \.(asf|asx|wax|wmv|wmx|avi|bmp|class|divx|doc|docx|eot|exe|gif|gz|gzip|ico|jpg|jpeg|jpe|json|mdb|mid|midi|mov|qt|mp3|m4a|mp4|m4v|mpeg|mpg|mpe|mpp|otf|odb|odc|odf|odg|odp|ods|odt|ogg|pdf|png|pot|pps|ppt|pptx|ra|ram|svg|svgz|swf|tar|tif|tiff|ttf|ttc|wav|wma|wri|woff|xla|xls|xlsx|xlt|xlw|zip)$ {
      expires 31536000s;
      add_header Pragma "public";
      add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
    }
  }

  server {
    server_name ec2-52-70-32-199.compute-1.amazonaws.com;
    root /var/www/html;

    set_real_ip_from 52.70.32.199;
    real_ip_header    X-Forwarded-For;

